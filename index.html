<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-card">
    <h1>Weather App</h1>

    <input type="text" id="city-input" placeholder="Enter city (e.g., London)" />
    <button onclick="fetchWeather()">Get Weather</button>

    <div id="loading" class="loading" style="display:none;">Loading...</div>

    <div id="weather-info" style="display:none;">
      <h2>Weather in <span id="city-name">--</span></h2>
      <img id="weather-icon" src=" " alt="Weather Icon" class="icon" />
      <p><strong>Condition:</strong> <span id="condition">--</span></p>
      <p><strong>Temperature:</strong> <span id="temperature">--</span> Â°C</p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed">--</span> km/h</p>
      <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
